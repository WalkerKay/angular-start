<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>地址</th>
        <th>电话</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (Peoples|search:SearchKey);let i=index;">
        <td></td>
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.sex|sex}}</td>
        <td>{{item.age}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
    </tr>
    </tbody>
</table>
